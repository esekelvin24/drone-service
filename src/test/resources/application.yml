spring:
  jpa:
    properites:
      hibernate:
        format_sql: 'true'
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
  datasource:
    username: sa
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    password: sa
  dayasource:
    driver-class-name: org.h2.Driver
server:
  port: '8080'
